<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myForm" action="">
      <label for="task" name="task">New task</label>
      <input type="text" id="task" placeholder="please writing task..." />
      <button id="submit">Add task</button>
    </form>

    <div id="list-task">
      <!-- them task -->
    </div>
    <script>
      const submit = document.getElementById("submit");
      let listTaskElement = document.getElementById("list-task");

      // Kiểm tra localStorage trước
      if (localStorage.getItem("tasks")) {
        console.log(localStorage.getItem("tasks"));
        listTaskElement.innerHTML = localStorage.getItem("tasks");
      }

      // Khai báo biến, element, function

      let content = "";
      // const formElement = document.getElementById("myForm");
      // formElement.addEventListener("click", (e) => {
      //   e.preventDefault();
      // });

      submit.addEventListener("click", (e) => {
        e.preventDefault();
        const taskElement = document.getElementById("task");
        let newContent = `<li>${task.value}</li>`;
        content += newContent;
        console.log(content);
        localStorage.setItem("tasks", content);
        listTaskElement.innerHTML = content;
        taskElement.value = "";
        taskElement.focus();
      });
    </script>
  </body>
</html>
